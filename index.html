<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medias.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="image"></div> <!-- Onde a imagem fica. -->
            <div class="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configutações do seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo" id="divLogin">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="login">Login</label>
                    </div>

                    <div class="campo" id="divSenha">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password" minlength="8" required>
                        <label for="senha">Senha</label>
                    </div>
                    <button type="submit">Entrar</button>
                    <a href="#" id="forgotPassword">
                        Esqueci a senha
                        <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
