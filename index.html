<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medias.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="image"></div> <!-- There is where the image stay. -->
            <div class="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configutações do seu ambiente.</p>
                <form action="#" method="post">
                    <div class="campo" id="divLogin">
                        <input type="email" name="login" id="login" placeholder="Seu e-mail">
                        <label for="login">Login</label>
                    </div>

                    <div class="campo" id="divSenha">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <label for="senha">Senha</label>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
